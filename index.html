<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


        <h1 class="title">Stop Watch</h1>


        <img src="./Assets/Alara-clock_img.jpeg" alt="" class="img">


        <h1 class="head"><span id="hours">00</span> : <span id="minute">00</span> : <span id="seconds">00</span></h1>
        
        
        <div class="buttons">

            <button onclick="start()" class="btns">Start</button>
            <button onclick="reset()" class="btns bg-white">Reset</button>
            <button onclick="stop()" class="btns">Stop</button>
    
        </div>
    
    
    <script src="./app.js"></script>
</body>
</html>
